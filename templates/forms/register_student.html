{% extends 'app.html' %}
{% block content %}
<main class="main">

    <!-- Breadcrumb -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item"><a href="#">Admin</a>
        </li>
        <li class="breadcrumb-item active">Registration</li>

        <!-- Breadcrumb Menu-->
        <li class="breadcrumb-menu d-md-down-none">
            <div class="btn-group" role="group" aria-label="Button group">
                <a class="btn" href="#"><i class="icon-speech"></i></a>
                <a class="btn" href="../"><i class="icon-graph"></i> &nbsp;Dashboard</a>
                <a class="btn" href="#"><i class="icon-settings"></i> &nbsp;Settings</a>
            </div>
        </li>
    </ol>
    <div class="container-fluid">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-header">
                            <strong><h5>Student Registration Form</h5></strong>

                             <b class="pull-right">Date: {{ now|date }}</b>

                        </div>
                        <div class="card-body">
                            <form action="" method="post" class="form-horizontal">
                                {% csrf_token %}
                                {% for field in form %}
                                <div><span class="text-danger large">{{ field.errors }}</span></div>
                                <div class="form-group row">

                                    <label class="col-md-2 form-control-label ">{{ field.label_tag }}</label>
                                    <div class="col-md-9" style="list-style:none">
                                        {{ field }}
                                    </div>
                                </div>
                                {% endfor %}
                                <div class="card-footer">
                                <button type="submit" class="btn btn-primary pull-right"> Register</button>
                            </form>
                            <a href="{% url 'std:index' %}"><button type="button" class="btn btn-secondary">Cancel</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
