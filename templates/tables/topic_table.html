{% extends 'app.html' %}
{% block content %}
        <!-- Main content -->
	<main class="main">
	<div class="container-fluid">
    	<div class="animated fadeIn">
			<div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Topic Table

                             <b class="pull-right">Date: {{ now|date }}</b>
                        </div>
                            {% if messages %}
                            <ul class="messages">
                                <div class="alert alert-success">
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                                </div>
                            </ul>
                            {% endif %}
                        <div class="card-body">
                            <table class="table table-bordered table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th class="text-center">Course Name</th>
                                        <th class="text-center">Action</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for topic in object_list %}
                                    <tr>
                                        <td class="text-center">{{ topic.topic_name}}</td>
                                        <td class="text-center">
                                            <a href="{% url 'course:topic_details' pk=topic.id %}"><span class="btn btn-info">details</span></a>
                                        </td>
                                        <td class="text-center">
                                            <a href="{% url 'course:update_topic' pk=topic.pk %}"><span class="btn btn-success">Edit</span></a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
            <!--/.row-->
        </div>

    </div>
    <!-- /.conainer-fluid -->
</main>
{% endblock %}
