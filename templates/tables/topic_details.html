{% extends 'app.html' %}
{% block content %}
        <!-- Main content -->
	<main class="main">
	<div class="container-fluid">
    	<div class="animated fadeIn">
			<div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-align-justify"></i> Class Table

                            <b class="pull-right">Date: {{ now|date }}</b>
                        </div>
                        <div class="card-body">
                            <h2 class="text-center"><span class="text-bold">Topic Name : </span>{{object.topic_name }}</h2>
                            <br>
                                <h4 class="text-center"> Description </h4>
                            <br>
                            <p class="text-center">{{ object.details }}</p>
                        </div>
                    </div>
                </div>
                <!--/.col-->
            </div>
            <!--/.row-->
        </div>

    </div>
    <!-- /.conainer-fluid -->
</main>
{% endblock %}
